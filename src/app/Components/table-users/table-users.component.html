
    <mat-spinner mode="indeterminate" *ngIf="progressBar" color=primary class="spinner-pos"></mat-spinner>

    <div class="mat-toolbar-single-row" *ngIf="!progressBar">
        <mat-form-field >
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">       
        </mat-form-field>
        
        <span class="example-spacer"></span>

        <button mat-raised-button class="button-cta " (click)="createRegistry()">
        <mat-icon aria-hidden="false">person_add</mat-icon>
        &nbsp; Crear Nuevo Registro &nbsp; 
        </button>
    </div>
          
    <table mat-table [dataSource]="dataSource"  class="mat-table cdk-table mat-elevation-z3" [hidden]="progressBar">  

            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="cantered"> Nombre</th>
            <td mat-cell *matCellDef="let element" class="color-text-intables tdcell"> {{element.name | lowercase}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="cantered mobile-hide"> Correo electrónico </th>
            <td mat-cell *matCellDef="let element" class="color-text-intables tdcell tdemail mobile-hide"> {{element.email | lowercase}} </td>
            </ng-container>
        
            <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef class="cantered mobile-hide">  Teléfono </th>
            <td mat-cell *matCellDef="let element" class="color-text-intables tdcell tdphone mobile-hide"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef class="cantered mobile-hide">  Departamento </th>
            <td mat-cell *matCellDef="let element" class="color-text-intables tdcell mobile-hide"> {{element.department | lowercase}} </td>
            </ng-container>
            
            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef  class="cantered mobile-hide">  Puesto </th>
            <td mat-cell *matCellDef="let element" class="color-text-intables tdcell mobile-hide"> {{element.position | lowercase}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef  class="cantered">  Acciones </th>
            <td mat-cell *matCellDef="let element" class="tdcell tdactions"> 
                <button mat-icon-button (click)="onEdit(element.id)" >
                    <mat-icon >edit</mat-icon>
                </button>
        
                <button mat-icon-button (click)="onDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-text-intables"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
          
          
    <div [hidden]="progressBar">
        <div class="foot-center mat-table cdk-table mat-elevation-z3"  >
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>




<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">

    <app-list-menu-items></app-list-menu-items>

    </mat-drawer>
    
  
    <div class="example-sidenav-content">

        
        <mat-toolbar>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="drawer.toggle()" class="btn-menu-pos">
              <mat-icon>menu</mat-icon>
              <!-- <mat-icon>menu_open</mat-icon> -->
            </button>

            &nbsp;
            <p>Compras</p>
            
            &nbsp;&nbsp;
            <mat-icon>store</mat-icon>

            <span class="example-spacer"></span>
            <app-tools-user></app-tools-user>

        </mat-toolbar>
  
        <div class="fill-size">
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 wrap-contain">
  
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
            
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
          
          
    </div>

</mat-drawer-container>

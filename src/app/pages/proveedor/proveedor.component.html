

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <app-list-menu-items></app-list-menu-items>
    </mat-drawer>
    
  
    <div class="example-sidenav-content">

        
        <mat-toolbar>
            <button mat-icon-button (click)="drawer.toggle()" class="btn-menu-pos">
              <mat-icon>menu</mat-icon>
              <!-- <mat-icon>menu_open</mat-icon> -->
            </button>

            &nbsp;
            <p class="top-space-txt">Proveedor</p>
            
            &nbsp;&nbsp;
            <mat-icon>store</mat-icon>

            <span class="example-spacer"></span>
            <app-tools-user></app-tools-user>

        </mat-toolbar>

        <div class="fill-size">
          <mat-selection-list #shoes class="mat-elevation-z8 wrap-contain mat-table">
            <mat-list-option *ngFor="let item of dataService">
              {{item.name}}
              <mat-divider></mat-divider>
            </mat-list-option>
          </mat-selection-list>
        </div>

  
    </div>

</mat-drawer-container>

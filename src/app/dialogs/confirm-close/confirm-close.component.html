
<mat-dialog-content class="mat-typography">
  
  <h2>Estas apunto de cerrar sesión</h2>
  <h3> ¿Realmente quieres salir? </h3>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="closeSession()">Sí, salir</button>
</mat-dialog-actions>
